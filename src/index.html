<!DOCTYPE html>
<html>

<head>
	<title>Taskie</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__inner">
			<div class="shell">
				<div class="checklist">
					<h2>Morning Tasks</h2>

					<ul>
						<li>
							<input type="checkbox" name="task-0" id="task-0" />
							<label for="task-0">Lemon water</label>
						</li>

						<li>
							<input type="checkbox" name="task-1" id="task-1" />
							<label for="task-1">Push ups</label>
						</li>

						<li>
							<input type="checkbox" name="task-2" id="task-2" />
							<label for="task-2">5 minute reflection</label>
						</li>
					</ul>

					<div class="checklist__progress js-checklist-progress">
						<p>You have completed 0 of your n tasks!</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="js/index.js"></script>
</body>

</html>
