<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__inner">
			<div class="checklist">
				<h2>Daily Tasks</h2>

				<ul>
					<li>
						<input type="checkbox" name="task-0" id="task-0" />
						<label for="task-0">Tea</label>
					</li>

					<li>
						<input type="checkbox" name="task-1" id="task-1" />
						<label for="task-1">Programming exercise</label>
					</li>

					<li>
						<input type="checkbox" name="task-2" id="task-2" />
						<label for="task-2">Tidy</label>
					</li>

					<li>
						<input type="checkbox" name="task-3" id="task-3" />
						<label for="task-3">Pomodoro a topic</label>
					</li>

					<li>
						<input type="checkbox" name="task-4" id="task-4" />
						<label for="task-4">Workout</label>
					</li>

					<li>
						<input type="checkbox" name="task-5" id="task-5" />
						<label for="task-5">Meditation</label>
					</li>
				</ul>

				<div class="checklist__progress js-checklist-progress">
					<p>You have completed 0 of your n tasks!</p>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="js/index.js"></script>
</body>

</html>
